{% extends 'base.html' %}

{% block title %}
Artworks
{% endblock %}   

{% block content %}
<h1>Categories</h1>
<ul>
    {% for category in object_list %}
        <li>{{ category.name }}</li>
    {% endfor %}
    {% if user.is_authenticated %}
        <br><br>
        <a class="btn btn-primary" href="{% url 'add-category' %}">Add a category</a>
    {% endif %}




</ul>
{% endblock %}
