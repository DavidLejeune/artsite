{% extends 'base.html' %}

{% block title %}
Edit painting
{% endblock %}   

{% block content %}

{% if user.is_authenticated %}
    <h1>Edit painting</h1>
    <div class="form-control">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-primary">Edit Painting</button>
    </div>
{% else %}

    <div class="d-flex justify-content-center">
        <div class="alert alert-dark" role="alert">
            You are not allowed here! (and you know it ...)
        </div>
    </div>


{% endif %}  



{% endblock %}
